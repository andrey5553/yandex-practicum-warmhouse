openapi: 3.0.0
info:
  title: Device Service API
  version: 1.0.0
  description: API для управления IoT устройствами умного дома

paths:
  /devices:
    get:
      summary: Получить список устройств
      parameters:
        - name: house_id
          in: query
          schema:
            type: integer
        - name: room_id
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [online, offline, error]
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
              example:
                devices:
                  - id: 1
                    name: "Умная лампа гостиная"
                    type: "light"
                    status: "online"
                    room_id: 1
    
    post:
      summary: Зарегистрировать новое устройство
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceRequest'
      responses:
        '201':
          description: Устройство создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'

  /devices/{deviceId}:
    get:
      summary: Получить информацию об устройстве
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Устройство не найдено

    put:
      summary: Обновить информацию об устройстве
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceRequest'
      responses:
        '200':
          description: Устройство обновлено

  /devices/{deviceId}/commands:
    post:
      summary: Отправить команду устройству
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCommand'
      responses:
        '202':
          description: Команда принята к исполнению
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandResult'
        '400':
          description: Неверная команда
        '404':
          description: Устройство не найдено
        '423':
          description: Устройство недоступно

  /devices/{deviceId}/state:
    get:
      summary: Получить текущее состояние устройства
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceState'

components:
  schemas:
    Device:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
        device_type_id:
          type: integer
        room_id:
          type: integer
        serial_number:
          type: string
        status:
          type: string
          enum: [online, offline, error, updating]
        configuration:
          type: object
        last_seen:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    CreateDeviceRequest:
      type: object
      required:
        - name
        - device_type_id
        - room_id
        - serial_number
      properties:
        name:
          type: string
        device_type_id:
          type: integer
        room_id:
          type: integer
        serial_number:
          type: string
        configuration:
          type: object

    UpdateDeviceRequest:
      type: object
      properties:
        name:
          type: string
        configuration:
          type: object

    DeviceCommand:
      type: object
      required:
        - command
      properties:
        command:
          type: string
        parameters:
          type: object
        priority:
          type: string
          enum: [low, normal, high]
          default: normal

    CommandResult:
      type: object
      properties:
        command_id:
          type: string
        status:
          type: string
          enum: [accepted, executing, completed, failed]
        message:
          type: string
        timestamp:
          type: string
          format: date-time

    DeviceState:
      type: object
      properties:
        device_id:
          type: integer
        state:
          type: object
        last_updated:
          type: string
          format: date-time