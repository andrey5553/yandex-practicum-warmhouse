services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      - POSTGRES_DB=smarthome
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - smarthome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  temperature-api:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: temperature-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8081
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smarthome-network
    restart: unless-stopped

  device-service:
    build: 
      context: ./device-service
      dockerfile: Dockerfile
    container_name: device-service
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=postgresql://user:password@device-db:5432/device_service
      - HOST=0.0.0.0
      - PORT=8083
    depends_on:
      device-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - smarthome-network

  device-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=device_service
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - device_data:/var/lib/postgresql/data
      - ./device-service/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    networks:
      - smarthome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d device_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service
    ports:
      - "8084:8084"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8084
      - ASPNETCORE_HTTP_PORTS=8084
    networks:
      - smarthome-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
      device-service:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
      - DEVICE_SERVICE_URL=http://device-service:8083
      - TELEMETRY_SERVICE_URL=http://telemetry-service:8084
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:
  device_data:

networks:
  smarthome-network:
    driver: bridge